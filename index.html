<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- sidebar -->
        <div class="sidebar">
            <h1><i class="bi bi-list-check"></i> Task list</h1>
            <div class="input-section">
                <input type="text" id="todoTitle" placeholder="new task">
                <textarea id="todoDesc" placeholder="desciption of the task"></textarea>
                <button class="btn" id="addBtn"><i class="bi bi-plus-lg"></i> Create task</button>
            </div>
        </div>
        <!-- main content -->
        <div class="main-ontent">
            <div class="header">
                <h2>Task overview</h2>
            </div>
            <!-- todo list container -->
            <div id="todoList">
                <div class="card todo-item">
                    <div class="todo-content">
                        <h3>Task Title</h3>
                        <p>Task description</p>
                        <span class="status status-pending">Pending</span>
                    </div>
                    <!-- actions -->
                    <div class="todo-actions">
                        <button class="btn btn-edit"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-delete"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
