<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="bi bi-list-check"></i> task list</h1>
            </div>
            <div class="input-section">
                <input type="text" id="todoTitle" placeholder="task to do">
                <textarea id="todoDesc" placeholder="description of the task"></textarea>
                <button class="btn" id="addBtn"><i class="bi bi-plus-lg"></i> Create task</button>
            </div>
        </div>
        <!-- main content -->
        <div class="main-content">
            <div class="header">
                <h2>Task overview</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="pending">Pending</button>
                    <button class="tab-btn" data-tab="completed">Completed</button>
                </div>
            </div>
            <!-- todo list container -->
            <div id="todoList"></div>
        </div>
    </div>

    <!-- todo app function -->
    <script src="todo.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
